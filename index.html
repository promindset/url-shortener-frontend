<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shorten URL's | Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <link rel="stylesheet" href="./css/animations.css">
    <!-- FontAwsome v5.9.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./scripts.js"></script>

</head>

<body>
    <!-- Navbar -->
    <div class="header_container">
        <!-- Navbar/Logo -->
        <div class="header_logo_container">
            <i class="fas fa-link header_logo_icon"></i>
            <div class="header_logo_text">Shorten URL's</div>
        </div>
        <!-- Navbar/Links -->
        <div class="header_navbar_container">
            <a href="./info.html" class="fas fa-info-circle header_navbar_icon"></a>
        </div>
    </div>

    <!-- Input -->

    <div class="input_container">
        <div class="loading_container">
            <p id='loading'></p>
        </div>

        <input autocomplete="off" id="1" class="input_url" type="url" placeholder="Paste the link here">
        <button id="submit" onclick="submitURL()" class="input_submit" type="submit"> Shorten </button>
        <button style="display: none;" id="resubmit" onclick="newURL()" class="input_submit" type="submit">Create New
            URL</button>

    </div>

    <!-- Result -->
    <div id="result_container" class="result_container">
        <input type="url" value="" disabled id='result_text' />
        <div class="copy_button_container">
            <button onclick="copyText()" id="copy_button">Copy</button>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer_container">
        <p class="footer_p">
            Powered By NajjarSoft LTD
        </p>




    </div>
</body>

</html>
